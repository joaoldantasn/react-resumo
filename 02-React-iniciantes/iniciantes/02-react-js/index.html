<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <!-- Transforma JSX em JS-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <!-- JavaScript -->
  <div id="app-javascript">
    <p>Total: <span id="total"></span></p>
    <p>Pre√ßo: R$ <span id="preco"></span></p>
    <button id="button">Comprar</button>
  </div>

  <script type="application/javascript">
    const button = document.getElementById('button');
    const total = document.getElementById('total');
    const preco = document.getElementById('preco');

    let contador = 1;

    function atualizarValores(contador) {
      total.innerText = contador;
      preco.innerText = contador * 250;
    }
    atualizarValores(contador);

    function handleClick() {
      contador = contador + 1;
      atualizarValores(contador);
    }

    button.addEventListener('click', handleClick);
  </script>

</body>

</html>
